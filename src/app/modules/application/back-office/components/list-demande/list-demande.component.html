<h5 class="text-center p-3 my-4 text-primary border-bottom border-primary border-2" style="font-weight: 600"> Liste des
    demandes d'ouverture de Compte
</h5>

<div class="row">
    <div class="col-12 col-sm-12">
        <div class="accordion" id="accordionExample" *ngFor="let user of userDemande;let i=index">
            <div class="card ">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                            {{user.prenom }} {{user.nom}}
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                    <div class="card-body">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
