<div class="modal" id="myModalConnexion" data-backdrop="static" data-keyboard="false" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content  ">
            <div class="modal-body p-0">
                <div class="container-fluid">
                    <div class="row">
                        <div
                            class="d-flex flex-column justify-content-center position-relative d-none d-lg-block col-lg-7 bg-primary ">

                            <div class=""
                                style="border: 0.5rem solid white;position:absolute;top:5%;left:5%;right:5%;bottom:5%">


                            </div>
                            <div class="bg-primary position-absolute" style="top:5%;bottom:5%;left:17%;right:17%">

                            </div>
                            <div class="bg-primary d-flex flex-column justify-content-center position-absolute"
                                style="top:20%;bottom:20%;left:5%;right:5%">
                                <div class="text-white d-none d-lg-block text-center" style="font-size:2rem">
                                    Connectez-vous dans votre espace utilisateur et faites tout en ligne
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 ">
                            <button type="button" #btnClose class="close" data-dismiss="modal">&times;</button>
                            <div class="d-flex flex-column justify-content-center py-5 px-2">

                                <h3 class="text-primary text-center pb-3">CONNECTEZ-VOUS</h3>
                                <div class="p-4">
                                    <form>
                                        <div class="form-group">
                                            <input type="email" name="email" #log class="form-control mb-4"
                                                placeholder="Adresse Email">
                                            <input type="password" name="password" #password class="form-control"
                                                placeholder="Mot de passe">
                                        </div>
                                    </form>
                                    <button class="btn btn-block btn-primary"
                                        (click)="login(log.value,password.value)">Connexion</button>
                                    <div *ngIf="userLogin" class="my-1 alert-danger"> {{userLogin}}
                                    </div>
                                    <div class="d-flex flex-column justify-content-center mt-5 mb-3 p-4 bg-light ">
                                        <h1 class="text-center" style="font-size:1rem">Nouveau chez CGF Bourse?</h1>
                                        <p class="text-muted text-center">Inscrivez-vous d√®s maintenant</p>
                                        <button id="inscrire" class="btn btn-outline-primary"
                                            routerLink="/inscription">S'inscrire</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
